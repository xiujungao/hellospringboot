apiVersion: sources.knative.dev/v1
kind: PingSource
metadata:
  name: echo-ping
  namespace: xiujun-dev
spec:
  # cron-style schedule: every 1 hour
  schedule: "0 * * * *"
  # data to send (JSON)
  data: '{"message":"Hello from PingSource"}'
  # where to send the event
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default-broker
